<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
       <title>漢字 Kanji | Obito</title>
    <link rel="stylesheet" type="text/css" href="https://obito.ml/kanji/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://obito.ml/kanji/lzstring.js" type="text/javascript"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css">
    <script src="https://obito.ml/kanji/crypt.js" type="text/javascript"></script>
     <style>
    img[src*="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {
display: none;}

    </style>
    <script type="text/javascript">
      // safety
      document.cookie.split(';')
        .forEach((c) => {
          document.cookie = c
            .replace(/^ +/, '')
            .replace(/=.*/, `=;expires=${new Date().toUTCString()};path=/`)
        })
        try {
          window.localStorage.clear()
          window.sessionStorage.clear()
        } catch {
          // most likely in private mode
        }

      d = window.location.hash.slice(1)
      const splithash = d.split('#')

      const decrypt = () => {
        const key = document.getElementById('k').value
        try {
          const decryptedContent = LZString
            .decompressFromUint8Array(
              mjsCrypt.decryptUint8Array(splithash[0], key))

          document.body.innerText = decryptedContent

          if (!decryptedContent) {
            document.body.innerText = 'Failed'
          }
        } catch {
          document.body.innerText = 'Failed'
        }
      }
    </script>
  </head>
  <body>
       <img
                src="https://i.imgur.com/3HewRiE.png"
                
                width="200px"
                
              />

 <br/>
           
  
   <br/>
   
   
    <br><br>

     <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Enter Text</span>
            <span class="block text-indigo-600 xl:inline">Password.</span>
          </h1>
          <input placeholder="Enter Password" id="k" type="password" onkeydown="if (event.keyCode == 13) decrypt()" class="text-md block px-3 py-2 rounded-lg w-full 
                bg-white border-1 border-gray-300 placeholder-gray-600 shadow-md
                focus:placeholder-gray-500
                focus:bg-white 
                focus:border-gray-600  
                focus:outline-none">
          <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"><a href="/kanji">Powered by PranavSatav/Kanji</a></p>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div class="rounded-md shadow">
              <a onclick="decrypt()" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"> Decrypt </a>
            </div>
           
          </div>
        </div>
      </main>
  </body>
</html>
